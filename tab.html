<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"content="width=device-width,initial-scale=1.0">
	<title>flexbox</title>
	<style>
	.flex{
		display:flex;
		flex-direction: row;
		justify-content: space-around;
		flex-wrap: wrap-reverse;
	}
	.flex div{
		background-color: blue;
		margin: 2%;
		padding: 5%;
		font-size: 120px;
	}

    </style>
</head>
<body>
	<div class="flex">
		<div>S</div>
		<div>U</div>
		<div>J</div>
		<div>I</div>
	</div>
</body>
</html>
